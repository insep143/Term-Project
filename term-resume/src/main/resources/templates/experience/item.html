<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
      
<div layout:fragment="content">
	<div class="container-fluid p-0">
	        
	        <section class="resume-section p-3 p-lg-5 d-flex flex-column">
	            <div class="my-auto">
	                <h2 class="mb-5">경력 </h2><br>

                <div class="resume-item d-flex flex-column flex-md-row mb-5">
                    <div class="resume-content mr-auto">
                        <h3 class="mb-0">"[[${result.rno}]]"</h3>
                        <div class="subheading mb-3">"[[${result.ExperienceText}]]"</div>
                        <p>"[[${result.Experiencer}]]"</p>
                        <div>
                            <a class="btn btn-primary" th:href="${result.rno} + @{/delete/}">삭제</a>
							<a class="btn btn-primary" th:href="${result.rno} + @{/update/}">수정</a>
                        </div>
                    </div>
                    <div class="resume-date text-md-right">
                        <span class="text-primary">"[[${#dates.format(result.regdate, 'yyyy-MM-dd, hh:mm:ss')}]]"</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

</html>
