<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <!-- 이력서 이미지 -->
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Start Bootstrap</span>
            <span class="d-none d-lg-block">
              <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/img/suun.jpg" alt="">
            </span>
        </a>
        <!-- 왼쪽 본문 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/}">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" th:href="@{/experience/}">경력</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">
        
        <section class="resume-section p-3 p-lg-5 d-flex flex-column">
            <div class="my-auto">
                <h2 class="mb-5">경력 </h2>

                <div class="text-md-right">
                    <button class="btn-primary" onclick="location.href='/experience/register'">등록하기</button>
                </div>

                <hr/>

                <div class="resume-item d-flex flex-column flex-md-row mb-5">
                    <table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>RNO</th>
								<th>EXPERIENCETEXT</th>
								<th>EXPERIENCER</th>
								<th>REGDATE</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="board:${result}">
								<td><a th:href='${board.rno}'>[[${board.rno}]]</a></td>
								<td>[[${board.ExperienceText}]]</td>
								<td>[[${board.Experiencer}]]</td>
								<td class="center">[[${#dates.format(board.regdate, 'yyyy-MM-dd, hh:mm:ss')}]]</td>
							</tr>
						</tbody>
					</table>
                </div>
            </div>
        </section>
    </div>
</div>

</html>
